<!DOCTYPE html>
<html ng-app="myapp">
<head>
<meta charset="UTF-8">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

</head>
<body>
<div class="container" ng-controller="appctrl">
	<h1>Contact list</h1>


<table class="table">
	<thead>
		<tr>
		<th>name</th>
		<th>email</th>
		<th>phone</th>
		<th>action</th>
		<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody>
		<tr>
		<td><input class="form-control" ng-model="contact.name"></td>
		<td><input class="form-control" ng-model="contact.email"></td>
		<td><input class="form-control" ng-model="contact.number"></td>
		<td><button class="btn btn-primary" ng-click="addcontact()">Add Contact</button></td>
		<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;
		    <button class="btn btn-success" ng-click="clear()">Clear</button></td>
		</tr>
		<tr ng-repeat="contact in contactlist | filter: searchKeyword">
		<td>{{contact.name}}</td>
		<td>{{contact.email}}</td>
		<td>{{contact.number}}</td>
		<td><button class="btn btn-danger" ng-click="remove(contact._id)">Delete</button></td>
		<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
		</tr>
	</tbody>
</table>

<input class="form-control" placeholder="Search" ng-model="searchKeyword" style="width:250px;">
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="controller/controller.js"></script>
</body>
</html>
